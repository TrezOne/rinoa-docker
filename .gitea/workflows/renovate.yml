name: Renovate

on:
  schedule:
    - cron: "0/30 * * * *"
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    container: renovate/renovate:41.97.7-full
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Renovate Run
        run: |
          docker run --rm \
            -e RENOVATE_TOKEN=${{ secrets.RENOVATE_BOT_TOKEN }} \
            -e LOG_LEVEL=debug \
            -e RENOVATE_GITHUB_COM_TOKEN=${{ secrets.RENOVATE_GITHUB_TOKEN }} \
            -e RENOVATE_CONFIG_FILE=/workspace/renovate.json \
            -v ${GITHUB_WORKSPACE}:/workspace \
            -w /workspace \
            renovate/renovate:41.97.7-full
